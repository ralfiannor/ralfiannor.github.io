    I'm Web Developer focused on Backend Developer.
    Currently work at 8villages Indonesia

  email: ralfiannor@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/ralfiannor
  - name: Facebook
    link: https://facebook.com/ralfiannor
  - name: Instagram
    link: https://instagram.com/ralfiannor
  - name: Linkedin
    link: https://www.linkedin.com/in/ralfiannor
  - name: Github
    link: https://github.com/ralfiannor


# Comment Section (Disqus)
disqus-identifier: ralfiannor # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: UA-148374221-1 # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-seo-tag

  # Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
